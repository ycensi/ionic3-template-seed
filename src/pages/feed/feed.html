<ion-header>
  
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
    <button ion-button end menuToggle>
      <ion-icon name="notifications"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card class="fade-in" *ngFor="let item of feedItems; let i = index">
    <img src="https://unsplash.it/720/480?image={{i}}" />
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button color="dark">Button 1</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="dark">Button 2</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button color="dark">Button 3</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
